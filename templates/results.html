<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        ul {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <ul>
    {% for result in results %}
        {% for ingredient in result['ingredients'] %}
            <li>{{ ingredient }} - {{ result['title'] }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
</body>
</html>
